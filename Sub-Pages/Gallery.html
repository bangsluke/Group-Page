<!DOCTYPE html>

<!-- Gallery.html -->
<!-- A gallery of the groups most flattering images. -->

<!-- Declare the language of the Web Page. -->
<html lang="en-uk">
	<head>
		<!-- Website Title - shows up in tab at top of page. Try to include as much accurate and meaningful detail as possible -->
		<title>Gallery | Group Page</title>

		<!-- Initial Meta Data -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="The single most awesome and offensive friends group website ever created." />
		<meta name="author" content="bangsluke" />
		<meta name="copyright" content="bangsluke" />
		<meta name="robots" content="nofollow" />

		<!-- Link to fonts to be used on site. -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&family=Roboto:wght@500&display=swap"
			rel="stylesheet" />

		<!-- Link to CSS styling - Starting with "/" moves back to root directory - https://stackoverflow.com/questions/27218879/link-a-css-on-another-folder -->
		<!-- Main CSS styling -->
		<link href="/assets/css/GroupPageMain.css" rel="stylesheet" />
		<!-- Loader Dots styling -->
		<link href="/assets/components/LoaderDots/LoaderDots.css" rel="stylesheet" />
		<!-- CSS site theme -->
		<link href="/assets/css/Themes/DarkGreyOrange.css" rel="stylesheet" type="text/css" media="all" id="css-theme" />
		<!-- Gallery styling -->
		<link href="/assets/css/Gallery.css" rel="stylesheet" />

		<!-- Pre-Load some style sheets called by the JavaScript to save time (as recommended by Lighthouse) -->
		<!-- The Header styling -->
		<link rel="preload" href="/assets/components/Header/HeaderComponent.css" as="style" />
		<!-- The Side Menu styling -->
		<link rel="preload" href="/assets/components/SideMenu/SideMenuComponent.css" as="style" />
		<!-- The Footer styling -->
		<link rel="preload" href="/assets/components/Footer/FooterComponent.css" as="style" />

		<!-- Favicon Image - https://stackoverflow.com/questions/18301745/how-to-set-up-a-favicon -->
		<link rel="shortcut icon" type="image/x-icon" href="/assets/images/Page Icon Circle.png" />

		<!-- Add the loader dots JS -->
		<script src="/assets/components/LoaderDots/LoaderDots.js" type="text/javascript" defer></script>
	</head>

	<body>
		<!-- Header -->

		<header>
			<!-- Add the common website header using shadow DOMs. See /assets/components/Header/header.js for the header code. -->
			<header-component>
				<span slot="pageMainHeader" id="pageMainHeader">Gallery</span>
				<!-- Add a slot in the shadow DOM and change the text within it using slot. https://developer.mozilla.org/en-US/docs/Web/Web_Components/Using_templates_and_slots. -->
			</header-component>
		</header>

		<!-- Side Menu -->

		<!-- Add the common website side menu using shadow DOMs. See /assets/components/SideMenu/sideMenu.js for the side menu code. -->
		<side-menu-component></side-menu-component>

		<!-- Main Page Content -->

		<!-- This is all the content between the header and footer. -->
		<div class="main-content-area fadein">
			<!-- Add some initial loader animation dots. (https://codepen.io/desandro/pen/HhdrA) -->
			<div class="loader" id="loader-div">
				<div class="duo-loader">
					<div class="duo duo1">
						<div class="dot dot-a"></div>
						<div class="dot dot-b"></div>
					</div>
					<div class="duo duo2">
						<div class="dot dot-a"></div>
						<div class="dot dot-b"></div>
					</div>
				</div>
			</div>

			<!-- Gallery Section -->
			<section class="page-section">
				<!-- Add a page header. -->
				<h2 class="center">Tits Gallery.</h2>

				<!-- Add div to hold the switch and text. -->
				<div class="peaModeToggleArea center">
					<!-- Rounded switch - https://www.w3schools.com/howto/howto_css_switch.asp -->
					<label class="switch">
						<input type="checkbox" id="peaModeToggle" onclick="togglePeaMode();" />
						<span class="slider round"></span>
					</label>

					<!-- Add a header text next to the switch. -->
					<h3 id="peaModeToggleHeader">Pea Mode</h3>
				</div>

				<!-- Try to add spotify style images gallery. -->

				<div class="album-covers-container fadein">
					<!-- Big Nights Out Album Cover -->
					<div class="gallery-cover-container fadein">
						<a href="/Sub-Pages/GallerySubpage.html" id="Big Nights Out" onclick="passClickedAlbumName(this);">
							<h3 class="gallery-cover-text">Big Nights Out</h3>
							<img
								class="gallery-cover-image"
								id="bigNightsOutCover"
								src="/assets/images/GalleryImages/Covers/Big Nights Out Cover.jpg"
								alt="Big Nights Out Album Cover"
								width="130"
								height="130" />
						</a>
					</div>

					<!-- Croatia Album Cover -->
					<div class="gallery-cover-container fadein">
						<a href="/Sub-Pages/GallerySubpage.html" id="Croatia" onclick="passClickedAlbumName(this);">

							<img
								class="gallery-cover-image"

								src="/assets/images/GalleryImages/Covers/Croatia Cover.jpg"

								width="130"

							<img
								class="gallery-cover-image"

								src="/assets/images/GalleryImages/Covers/Edinburgh Cover.jpg"
								alt="Edinburgh Album Cover"
								width="130"
								height="130" />
						</a>
					</div>

					<!-- Football Album Cover -->
					<div class="gallery-cover-container fadein">

							<h3 class="gallery-cover-text">Football</h3>
							<img
								class="gallery-cover-image"

								alt="Football Album Cover"
								width="130"
								height="130" />
						</a>
					</div>

					<!-- General Album Cover -->
					<div class="gallery-cover-container fadein">
						<a href="/Sub-Pages/GallerySubpage.html" id="General" onclick="passClickedAlbumName(this);">

					<!-- Glastonbury Album Cover -->
					<div class="gallery-cover-container fadein">
						<a href="/Sub-Pages/GallerySubpage.html" id="Glastonbury" onclick="passClickedAlbumName(this);">
							<h3 class="gallery-cover-text">Glasto</h3>
							<img
								class="gallery-cover-image"

							<img

			</section>
		</div>

		<!-- Footer -->

		<footer>
			<!-- Add the common website footer using shadow DOMs. See /assets/components/Footer/footer.js for the header code. -->
			<footer-component></footer-component>
		</footer>

		<!-- Link to JavaScript scripts - Starting with "/" moves back to root directory. -->
		<!-- Always link to your JavaScript files at the bottom of your HTML file. HTML reads from top to bottom so calling the JavaScript file too early may mean the scripts don't run on HTML elements that sit below them in the HTML file. -->

		<!-- Add the common header JS -->
		<script src="/assets/components/Header/header.js" type="text/javascript" defer></script>

		<script src="/assets/components/SideMenu/sideMenu.js" type="text/javascript" defer></script>
